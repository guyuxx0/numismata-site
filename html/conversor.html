    <main>
        <div class="titulo"><h1>Conversor de Moedas</h1>
        <label for="valor">Valor em Moeda:</label>
        <input type="number" id="valor" placeholder="Digite o valor"><br>

        <label for="tipoConversao">Converter de:</label>
        <select id="tipoConversao">
            <option value="Real">Real</option>
            <option value="Dolar">Dólar</option>
            <option value="Euro">Euro</option>
            <option value="Libra">Libra</option>
        </select><br>

        <label for="tipoConvertido">Para:</label>
        <select id="tipoConvertido">
            <option value="Real">Real</option>
            <option value="Dolar">Dólar</option>
            <option value="Euro">Euro</option>
            <option value="Libra">Libra</option>
        </select><br>

        <button onclick="conversor()">Converter</button>

        <p id="resultado"></p>
    </div>
